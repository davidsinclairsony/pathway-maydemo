<header>
	<h2>{{ name }}</h2>
	<div class="location">{{ location }}</div>
	<aside>
		<div class="sex">{{ sex }}</div>
		<div><span class="age">{{ age }}</span> years old</div>
	</aside>
</header>
<main>
	<div class="picture">
		<img src="images/people/{{ picture }}" />
	</div>
	<div class="sources">
		<ul>
			<li class="done available">
				<div class="chiclet icon-dna"></div>
				<span>Genetics</span>
			</li>
			<li class="done available">
				<div class="chiclet icon-direction"></div>
				<span>GPS</span>
			</li>
			<li class="done available">
				<div class="chiclet icon-md-info"></div>
				<span>Health Data</span>
			</li>
			<li class="done available">
				<div class="chiclet icon-fit-bit"></div>
				<span>Fitness Data</span>
			</li>
			<li class="done available">
				<div class="chiclet icon-info"></div>
				<span>Personal Info</span>
			</li>
			<li class="done available">
				<div class="chiclet icon-ehr"></div>
				<span>E.H.R.</span>
			</li>
		</ul>
	</div>
</main>
